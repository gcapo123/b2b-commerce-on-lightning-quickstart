<template>
    <img style="width: 50%" src={img} />
    <p style="font-weight: bold;font-size: 1.3em;">{name}</p>
    <p>Your Price: <b>
    <lightning-formatted-number
        currency-code={currency}
        format-style="currency"
        value={price}
    ></lightning-formatted-number></b></p>
    <div class="slds-p-vertical_small">
        <lightning-layout vertical-align="end">
            <lightning-layout-item size="2">
                <lightning-input
                    type="number"
                    name="quantity"
                    label="qty"
                    value="1"
                    min="1"
                    max="9999"
                    step="1"
                    message-when-step-mismatch="Enter a whole number."
                    oncommit={handleQuantityChange}
                >
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Add to Cart"
                    variant="brand"
                    class="slds-m-left_x-small"
                    onclick={notifyAddToCart}
                >
                </lightning-button>
            </lightning-layout-item>
            <lightning-layout-item>
                <lightning-button
                    label="Add to List"
                    variant="brand"
                    class="slds-m-left_x-small"
                >
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>
